{% extends 'base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Your Tasks</h1>
        <a href="{% url 'task-create' %}" class="btn btn-primary">Create New Task</a>
    </div>
    
    {% if tasks %}
        <div class="list-group">
            {% for task in tasks %}
                <div class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ task.title }}</h5>
                        <p class="mb-0">{{ task.description }}</p>
                        <small class="text-muted">Due: {{ task.due_date }}</small>
                    </div>
                    <div>
                        <a href="{% url 'task-update' task.id %}" class="btn btn-sm btn-warning me-2">Edit</a>
                        <a href="{% url 'task-delete' task.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info">No tasks found. Create your first task!</div>
    {% endif %}
{% endblock %}
