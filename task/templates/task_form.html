{% extends 'base.html' %}

{% block content %}
    <h2 class="mb-4">{% if task %}Edit Task{% else %}Create New Task{% endif %}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            {% if task %}Update{% else %}Create{% endif %}
        </button>
        <a href="{% url 'task-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
